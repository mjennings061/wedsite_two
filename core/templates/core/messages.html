{% if messages %}
{# TODO: Display messages on the top of the screen for mobile#}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        <script>
            M.toast({html: '{{ message }}'})
        </script>
    </li>
    {% endfor %}
</ul>
{% endif %}
