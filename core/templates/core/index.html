{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'core/style.css' %}">

<a href="{% url 'core:index' %}">Index</a>
{% if user.is_authenticated %}
    <a href="{% url 'core:rsvp_logout' %}">Logout</a>
{% else %}
    <a href="{% url 'core:rsvp_login' %}">RSVP</a>
{% endif %}
<a href="/admin/">Admin</a>

{% if object_list %}
    <ul>
    {% for guest in object_list %}
        <li>{{ guest.username }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No guests are available.</p>
{% endif %}
