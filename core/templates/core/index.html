{% extends "core/base.html" %}

{% block content %}
    {% load static %}
    <div class="row">
        <p></p>
        <div class="col s12 center-align">
            <img class="responsive-img" src="{% static 'core/images/background.bmp' %}" alt="Background">
        </div>
    </div>
    {# Show a list from a ListView #}
    <div class="col s12">
        {% if object_list %}
            <ul>
            {% for guest in object_list %}
                <li>{{ guest.username }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No guests are available.</p>
        {% endif %}
    </div>
{% endblock %}
